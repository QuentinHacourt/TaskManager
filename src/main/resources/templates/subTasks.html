<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Subtasks</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!-- my own own stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/tasks" th:text="#{menu.view}">View Tasks</a></li>
                <li class="nav-item"><a class="nav-link" href="/tasks/new" th:text="#{menu.new}">Create New Task</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="?lang=default" th:text="#{Lang.eng}">eng</a></li>
                <li class="nav-item"><a class="nav-link" href="?lang=fr" th:text="#{Lang.fr}">fr</a></li>
            </ul>
        </nav>
    </header>

    <main role="main" class="container" id="wrap">

        <h1 th:text="#{SubTasks}" class="mt-5">Subtasks</h1>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col" th:text="#{Title}">Title</th>
                    <th scope="col" th:text="#{Description}">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="subtaskDTO : ${subTaskDTOs}">
                    <td th:text="${subtaskDTO.title}"></td>
                    <td th:text="${subtaskDTO.description}"></td>

                </tr>
            </tbody>

        </table>
    </main>



    <footer class="page font-small bg-light">


        <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
            <a href="https://github.com/QuentinHacourt"> Quentin Hacourt</a>
        </div>
    </footer>
</body>

</html>
